{% extends 'base.html' %}
{% load tailwind_filters %}

{% block tile %}
    Login
{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-gray-900 text-3xl mx-auto text-center mt-5">Login</h1>
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 border-0 py-2 px-8 rounded-md mt-2">Login</button>
        </form>
        <div class="mt-5 py-3 border-t border-gray-200">
            <a href="{% url 'signup' %}" class="text-gray-500 hover:text-gray-900 ">Create new account</a>
        </div>
    </div>
{% endblock %}
