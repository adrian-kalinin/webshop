{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    New Product
{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800 my-5">Add a product</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 border-0 py-2 px-8 rounded-md mt-4">Submit</button>
        </form>
    </div>
{% endblock %}
